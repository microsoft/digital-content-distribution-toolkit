apiVersion: apps/v1
kind: Deployment
metadata:
  name: blendnet-device-api
  labels:
    app: blendnet-device-api
spec:
  replicas: pod_count
  selector:
    matchLabels:
      app: blendnet-device-api
  template:
    metadata:
      labels:
        app: blendnet-device-api
        aadpodidbinding: pod_identity_name
    spec:
      containers:
      - name: blendnet-device-api
        image: image_name
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          periodSeconds: 3
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: blendnet-device-api
spec:
  ports:
  - port: 5000
    targetPort : 5000
  selector:
    app: blendnet-device-api