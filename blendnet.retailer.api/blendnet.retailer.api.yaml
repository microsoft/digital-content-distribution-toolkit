apiVersion: apps/v1
kind: Deployment
metadata:
  name: blendnet-retailer-api
  labels:
    app: blendnet-retailer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blendnet-retailer-api
  template:
    metadata:
      labels:
        app: blendnet-retailer-api
        aadpodidbinding: blendnet-dev-pod-identity
    spec:
      containers:
      - name: blendnet-retailer-api
        image: image_name
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          periodSeconds: 3
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: blendnet-retailer-api
spec:
  ports:
  - port: 80
    targetPort : 80
  selector:
    app: blendnet-retailer-api