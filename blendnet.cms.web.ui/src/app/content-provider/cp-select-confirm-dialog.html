<h2 mat-dialog-title>Confirm</h2>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<div class="btn-sec">
  <button mat-raised-button type="button" class="discard-btn" (click)="onCancelSelect()" >Cancel</button>
  <button mat-raised-button type="submit" color="primary" class="update-btn" (click)="onConfirmSelect()"> Continue </button>
</div>
