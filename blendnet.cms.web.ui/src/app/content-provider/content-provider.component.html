<app-content-provider-header></app-content-provider-header>
<div class="cms-container">
    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
            <mat-card  class="cms-card" 
            *ngFor="let cp of cps$ | async; index as i;">
            <div *ngIf="cp.id !== null">
                <mat-card-header>
                    <mat-card-title>{{cp.name}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-content  style="display:flex; flex-direction: column;">
                    <img mat-card-image
                    src={{cp.logoUrl}} alt="Logo of content provider">
                </mat-card-content>
                <mat-card-actions>
                    <button mat-stroked-button color="primary" (click)="openEditConfirmModal(cp)" class="mat-card-action-btn">VIEW</button>
                    <button mat-stroked-button color="primary" (click)="openSelectCPModal(cp)" class="mat-card-action-btn">SELECT</button> 
                </mat-card-actions>

            </div>
            <div *ngIf="cp.id === null">
                <mat-card-header >
                    <div mat-card-avatar></div>  
                    <mat-card-title></mat-card-title>
                    </mat-card-header>
                   
                    <mat-card-content>
                        <img mat-card-image class="add-cp"
                        (click)="openEditConfirmModal(cp, false)"
                        src= "https://cdn.iconscout.com/icon/free/png-512/add-new-1439785-1214356.png">
                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
            </div>   
        </mat-card>
</div>

    
    
</div>
