
<div class="content-home">
    <div >
        <mat-card class="cms-login">
            <div class="cms-login-form">
                <h3><b>Sign up or Sign in</b></h3>
                <div>
                    <mat-form-field  class="cms-login-contact">
                        <mat-label>Country Code</mat-label>
                        <mat-select [(ngModel)]="selectedCountryCodeValue" name="countrycode">
                          <mat-option *ngFor="let ccode of countryCodes" [value]="ccode.value">
                            {{ccode.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field  class="cms-login-contact">
                        <mat-label>Phone Number</mat-label>
                        <input matInput  [formControl]="contact" required maxlength="10" minlength="10">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                </div>
                <br>
                
                <mat-form-field  class="cms-login-contact">
                    <mat-label>OTP</mat-label>
                    <input matInput [formControl]="otp" type="password" required>
                    <mat-icon matSuffix>otp</mat-icon>
                </mat-form-field>
                <div>
                    <a class="otp-link" (click)="generateOTP()">CLICK TO GET ONE TIME PASSWORD (OTP)</a>
                </div>
               <br>
                <div *ngIf="otpVerifyErrorMessage" class="cms-login-validation-errors">
                    <mat-error> {{otpVerifyErrorMessage}}</mat-error>   
                </div>
                <div *ngIf="otpSendErrorMessage && !contact.invalid" class="cms-login-validation-errors">
                    <mat-error> {{otpSendErrorMessage}}</mat-error>   
               </div>
                
                <br>
                <div>
                    <button mat-raised-button color="primary" (click)="verifyOTP()">Verify OTP</button>
                </div>
            </div>
