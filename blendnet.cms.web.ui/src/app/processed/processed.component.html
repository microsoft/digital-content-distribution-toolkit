<div class="cms-container">
    <h1>
        
        Processed Content
        <button  matTooltip="Refresh"  mat-stroked-button mat-icon-button  color="primary" (click)="getProcessedContent()"
            style="float: right;">
           <mat-icon>refresh</mat-icon>
       </button>
        

    </h1>


<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Don" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox> -->
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="toggleSelection($event, row)"
                                  [disabled] = "allowSelection(row)"
                                  [checked]="selection.isSelected(row)"
                                  >
                    </mat-checkbox>
                </td>
            </ng-container>

        
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row">{{row.status}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Content Name </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- View Action Column -->
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef> 
                    <!-- <button mat-icon-button disabled>
                        <mat-icon mat-list-icon  matTooltip="View URL">link</mat-icon> 
                    </button> -->
                    Dash URL
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button  (click)="viewURL(row)">
                        <mat-icon mat-list-icon 
                        matTooltip="View URL">link</mat-icon> 
                    </button>
                </td>
            </ng-container>
        
            <!-- Broadcast Action Column -->
            <ng-container matColumnDef="isBroadcastable">
                <th mat-header-cell *matHeaderCellDef> 
                    <button mat-icon-button (click)="openBroadcastConfirmModal(null)">
                        <mat-icon mat-list-icon 
                        matTooltip="Broadcast selected">podcasts</mat-icon>
                    </button> 
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button 
                    [disabled]="isContentNotBroadcastable(row)"
                    (click)="openBroadcastConfirmModal(row)">
                        <mat-icon mat-list-icon 
                        matTooltip="Broadcast">podcasts</mat-icon> 
                    </button>
                </td>
            </ng-container>

            <!-- Delete Action Column -->
            <ng-container matColumnDef="isDeletable">
                <th mat-header-cell *matHeaderCellDef> 
                    <!-- <button mat-icon-button disabled>
                        <mat-icon mat-list-icon >delete</mat-icon> 
                    </button> -->
                    Delete
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button 
                    [disabled]="isContentNotDeletable(row)"
                    (click)="openDeleteConfirmModal(row)">
                        <mat-icon mat-list-icon 
                        matTooltip="Archive Content">delete</mat-icon> 
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" *ngIf="input.value?.length>0">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
