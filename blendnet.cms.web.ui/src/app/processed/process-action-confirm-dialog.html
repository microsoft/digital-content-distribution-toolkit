<h1 mat-dialog-title>Broadcast</h1>
<div mat-dialog-content>
  <div>
    <form >
      <mat-form-field appearance="standard">
        <mat-label>Enter a broadcast date range</mat-label>
        <mat-date-range-input  [formGroup]="range"  [rangePicker]="picker" [min]="minStart">
          <input matStartDate placeholder="Start date" disabled formControlName="start" >
          <input matEndDate placeholder="End date" disabled formControlName="end" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
        <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
      </mat-form-field>

      <label><h3><b>Filters</b></h3></label>
      <hr class="filter-separator">
      <div *ngFor="let filter of filters">
        <label><b>{{filter.filterName}}</b> </label>
        <br>
        <mat-checkbox (change)="toggleSelection($event, f)"
         [checked]="selection.isSelected(f)" *ngFor="let f of filter.filterValues">
          {{f}}
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </mat-checkbox>
        <hr class="filter-separator">

      </div>
      
    </form>
  </div>
  


</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()" mat-dialog-close class="discard-btn">Cancel</button>
  <button mat-raised-button (click)="onConfirm()" color="primary" class="update-btn" [disabled]="isSaveDisabled()"
  >OK</button>
</div>
