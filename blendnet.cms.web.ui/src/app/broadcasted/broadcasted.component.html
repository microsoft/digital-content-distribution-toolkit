<div class="cms-container">
    <h1>Broadcasted Content</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Don" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Content Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Stop Broadcast Action Column -->
            <ng-container matColumnDef="isBroadcastCancellable">
                <th mat-header-cell *matHeaderCellDef> 
                    <button mat-icon-button  (click)="openStopBroadcastConfirmModal()">
                        <mat-icon mat-list-icon>cancel</mat-icon>
                    </button> 
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button [disabled]="!row.isBroadcastCancellable" (click)="openStopBroadcastConfirmModal()">
                        <mat-icon mat-list-icon 
                        matTooltip="Cancel Broadcast">cancel</mat-icon> 
                    </button>
                </td>
            </ng-container>

            <!-- Manage Device Action Column -->
            <ng-container matColumnDef="manageDevice">
                <th mat-header-cell *matHeaderCellDef> 
                    <button mat-button color="primary" disabled>
                        Manage Devices
                    </button>
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-button color="primary">
                        Manage Devices 
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
