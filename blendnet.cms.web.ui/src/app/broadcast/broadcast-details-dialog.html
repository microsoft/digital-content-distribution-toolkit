<h1>Broadcast Details</h1>
<mat-form-field>
<input matInput placeholder="Start Date" 
        required disabled [(ngModel)]="startDate">
</mat-form-field>
<mat-form-field>
<input matInput placeholder="End Date" 
    required disabled [(ngModel)]="endDate" >
</mat-form-field>
<mat-form-field>
<input matInput placeholder="Filters" 
        required disabled [(ngModel)]="filters">
</mat-form-field>

<div mat-dialog-action>
    <button mat-raised-button (click)="onClose()" color="primary" >Close</button>
  </div>
