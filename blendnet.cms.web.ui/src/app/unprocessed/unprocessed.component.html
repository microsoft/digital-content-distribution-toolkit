<div class="cms-container">
    <div class="form-group">
        <label for="file"><b>Upload new content/s </b></label>
        <input type="file"
               id="file"
               #jsonFileInput
               (change)="handleFileInput($event)">

        <!-- <button mat-raised-button color="primary" (click)="openUploadConfirmModal()"
        [disabled] = "fileUploadError !== null">Upload</button>
        </div> -->
        <div class="file-upload-error">
            {{fileUploadError}}
        </div>
        
    <br>
    <br>
    <h1>Unprocessed Content</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Don" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

    
                
        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Content Name </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.contentUploadStatus}} </td>
        </ng-container>

    
        <!-- View Action Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> 
                <button mat-icon-button disabled>
                    <mat-icon mat-list-icon >visibility</mat-icon> 
                </button>
             </th>
            <td mat-cell *matCellDef="let row" >
                <button mat-icon-button  (click)="viewContent(row)">
                    <mat-icon mat-list-icon 
                    matTooltip="View content">visibility</mat-icon> 
                </button>
            </td>
        </ng-container>

        <!-- Process Action Column -->
        <ng-container matColumnDef="isProcessable">
            <th mat-header-cell *matHeaderCellDef > 
                <button mat-icon-button (click)="openProcessConfirmModal()">
                    <mat-icon mat-list-icon >settings</mat-icon> 
                </button>
                 </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button 
                    [disabled]="isContentProcessable(row)"
                     (click)="openProcessConfirmModal()">
                        <mat-icon mat-list-icon 
                        matTooltip="Start processing content">settings</mat-icon> 
                    </button>
                </td>
        </ng-container>

        <!-- Delete Action Column -->
        <ng-container matColumnDef="isDeletable">
            <th mat-header-cell *matHeaderCellDef> 
                <button mat-icon-button (click)="openDeleteConfirmModal()">
                    <mat-icon mat-list-icon >delete</mat-icon> 
                </button>
             </th>
            <td mat-cell *matCellDef="let row" >
                <button mat-icon-button 
                [disabled]="isContentDeletable(row)"
                (click)="openDeleteConfirmModal()">
                    <mat-icon mat-list-icon 
                    matTooltip="Delete content">delete</mat-icon> 
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
