<div class="cms-container">
    <h1>Devices
        <button mat-raised-button color="primary" class="create-btn" (click)="openCreateDeviceDialog()"  style="float: right;"> New Device </button>   
    </h1>
    <button matTooltip="Refresh"  mat-stroked-button mat-icon-button  color="primary" (click)="getDevices()"  style="float: right;">
        <mat-icon>refresh</mat-icon>
    </button>
        <br>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. EKT123456789" #input>
          </mat-form-field>

  
  <div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="cms-table">
    
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                 
                </th>
                <td mat-cell *matCellDef="let row">
                   
                </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Status </th>
                <td mat-cell *matCellDef="let row"> {{row.deviceStatus}} </td>
            </ng-container>
        
             <!-- Filter Update Status Column -->
             <ng-container matColumnDef="filterUpdateStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Filter Update Status </th>
                <td mat-cell *matCellDef="let row"> {{row.filterUpdateStatus}} </td>
            </ng-container>
        
            <!-- Apply FiltersAction Column -->
            <ng-container matColumnDef="filters">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apply Filters</th>
                    
               
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button  [disabled]="row.filterUpdateStatus !== 'DeviceCommandNotInitialized'"  (click)="openFiltersConfirmModal(row)">
                        <mat-icon mat-list-icon 
                        matTooltip="Apply filters">filter_alt</mat-icon> 
                    </button>
                </td>
            </ng-container>

            <!-- Filter history Column -->
            <ng-container matColumnDef="history">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>History
                </th>
                <td mat-cell *matCellDef="let row" >
                    
                    <button mat-icon-button (click)="showHistory(row.id)">
                        <mat-icon mat-list-icon 
                        matTooltip="show filter updates history">history</mat-icon> 
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" *ngIf="input.value?.length>0">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
