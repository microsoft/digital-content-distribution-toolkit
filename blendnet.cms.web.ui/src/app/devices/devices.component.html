<div class="cms-container">
    <h1>Devices
        
        <button mat-raised-button color="primary" class="create-btn" (click)="openDialog()" style="float: right;"> New Device </button>
    </h1>
        <br>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. EKT123456789" #input>
          </mat-form-field>

  
  <div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="cms-table">
    
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                 
                </th>
                <td mat-cell *matCellDef="let row">
                   
                </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="existingFilters">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Existing Filters </th>
                <td mat-cell *matCellDef="let row"> {{row.existingFilters}} </td>
            </ng-container>
         -->
            <!-- Apply FiltersAction Column -->
            <ng-container matColumnDef="filters">
                <th mat-header-cell *matHeaderCellDef> 
                    <button mat-icon-button disabled>Apply Filters
                    </button> 
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button  [disabled]="row.status === 'Inactive'"  (click)="openFiltersConfirmModal()">
                        <mat-icon mat-list-icon 
                        matTooltip="Apply filters">filter_alt</mat-icon> 
                    </button>
                </td>
            </ng-container>

            <!-- Delete Device Action Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> 
                    <!-- <button mat-icon-button  (click)="openDeleteConfirmModal()">
                        <mat-icon mat-list-icon>delete</mat-icon>
                    </button>  -->
                    <button mat-icon-button disabled>Delete device  </button>
                </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button (click)="openDeleteConfirmModal()">
                        <mat-icon mat-list-icon 
                        matTooltip="Delete device">delete</mat-icon> 
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
