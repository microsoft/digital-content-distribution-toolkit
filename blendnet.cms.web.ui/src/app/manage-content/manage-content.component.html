<div class="cms-container">
    <h1>Content Name</h1>
    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <mat-card fxFlex="0 1 calc(50% - 32px)">
            <h3>Delete content from existing Devices</h3>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilterExistingDevices($event)" placeholder="Ex. MAP-100-MH" #input>
                </mat-form-field>
            
                <div class="mat-elevation-z8">
                    <div class="cms-table-container">
                        <table mat-table [dataSource]="dataSourceExistingDevices" matSort>
                    
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggleNewDevices() : null"
                                                [checked]="selection.hasValue() && isAllSelectedNewDevices()"
                                                [indeterminate]="selection.hasValue() && !isAllSelectedNewDevices()">
                                </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                (change)="$event ? selection.toggle(row) : null"
                                                [checked]="selection.isSelected(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>
    
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
    
                            
    
                            <!-- Delete Device Action Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> 
                                    <!-- <button mat-icon-button  (click)="openDeleteConfirmModal()">
                                        <mat-icon mat-list-icon>delete</mat-icon>
                                    </button>  -->
                                    <button mat-icon-button disabled>Delete device  </button>
                                </th>
                                <td mat-cell *matCellDef="let row" >
                                    <button mat-icon-button (click)="openDeleteConfirmModal()">
                                        <mat-icon mat-list-icon 
                                        matTooltip="Delete">delete</mat-icon> 
                                    </button>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
        </mat-card>
        <mat-card  fxFlex="0 1 calc(50% - 32px)">
            <h3>Add content to new Devices</h3>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilterNewDevices($event)" placeholder="Ex. MAP-100-MH" #input>
                </mat-form-field>
                <div class="mat-elevation-z8">
                    <div class="cms-table-container">
                    <table mat-table [dataSource]="dataSourceNewDevices" matSort>
            
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggleExistingDevices() : null"
                                            [checked]="selection.hasValue() && isAllSelectedExistingDevices()"
                                            [indeterminate]="selection.hasValue() && !isAllSelectedExistingDevices()">
                            </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
            
                    
                        <!-- Device Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> 
                                <!-- <button mat-icon-button  (click)="openDeleteConfirmModal()">
                                    <mat-icon mat-list-icon>delete</mat-icon>
                                </button>  -->
                                <button mat-icon-button disabled>Add device  </button>
                            </th>
                            <td mat-cell *matCellDef="let row" >
                                <button mat-icon-button (click)="openDeleteConfirmModal()">
                                    <mat-icon mat-list-icon 
                                    matTooltip="Add">add</mat-icon> 
                                </button>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
        </mat-card>
    </div>
</div>
