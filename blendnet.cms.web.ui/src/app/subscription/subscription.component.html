<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Premium" #input>
  </mat-form-field>

    <div class="mat-elevation-z8">
        <div class="cms-table-container">
            <table mat-table [dataSource]="dataSource" matSort>     
                
                
            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> 
                    
                 </th>
                <td mat-cell *matCellDef="let row" >
                    <mat-icon [ngClass]="row.status ? 'active-icon': 'inactive-icon'">circle</mat-icon>
                </td>
            </ng-container>
                    
            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
    
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
    
             <!-- durationDays Column -->
             <ng-container matColumnDef="durationDays">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration</th>
                <td mat-cell *matCellDef="let row"> {{row.durationDays}} </td>
            </ng-container>
    
             <!-- startDate Column -->
             <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let row"> {{row.startDate | date: 'short'}} </td>
            </ng-container>
    
        
            <!-- endDate Column -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> 
                    End Date
                 </th>
                <td mat-cell *matCellDef="let row" >
                    {{row.endDate | date: 'short'}} 
                </td>
            </ng-container>
    
            <!-- isRedeemable Column -->
            <ng-container matColumnDef="isRedeemable">
                <th mat-header-cell *matHeaderCellDef > 
                    Redeemable
                     </th>
                    <td mat-cell *matCellDef="let row" >
                        {{row.isRedeemable}}
                    </td>
            </ng-container>
    
            <!-- redemptionValue Column -->
            <ng-container matColumnDef="redemptionValue">
                <th mat-header-cell *matHeaderCellDef> 
                    Value
                 </th>
                <td mat-cell *matCellDef="let row" >
                    {{row.redemptionValue}}
                </td>
            </ng-container>


             <!-- edit Column -->
             <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> 
                    Edit
                 </th>
                <td mat-cell *matCellDef="let row" >
                    <button mat-icon-button (click)="openDialog(row)">
                    <!-- [disabled]="!row.status"> -->
                        <mat-icon mat-icon 
                        matTooltip="Edit">edit</mat-icon> 
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" *ngIf="input.value?.length>0">No data matching the filter "{{input.value}}"</td>
            </tr> 
            </table>
        </div>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
</div>
