<div class="cms-container">
    <h1>Notifications
        
        <button mat-raised-button color="primary" class="create-btn" (click)="openDialog()" style="float: right;"> New Notification </button>
    </h1>
        <br>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. New Arrivals" #input>
          </mat-form-field>
        

<div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table matSort [dataSource]="dataSource">  
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element">element.Preview
                </td>
            </ng-container>


            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>


            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>


            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="attachmentUrl">
                <th mat-header-cell *matHeaderCellDef> Attachment </th>
                <td mat-cell *matCellDef="let element"> {{element.attachmentUrl ? element.attachmentUrl: 'NA'}} </td>
            </ng-container>

    
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef> Created On </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate |  date: 'short'}} </td>
            </ng-container>

  
             <ng-container matColumnDef="tags">
                <th mat-header-cell *matHeaderCellDef> Tags </th>
                <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       

    </div>        
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>     
</div>
</div>
