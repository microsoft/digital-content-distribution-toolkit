<div class="cms-container">
    <h1 class="page-title">User Data Delete
        
        <button matTooltip="Refresh"  mat-stroked-button color="primary" (click)="refreshPage()"
            style="float: right;">
           <mat-icon>autorenew</mat-icon> Refresh
       </button>
        
    </h1>

        <br>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput  [disabled]="error"  (keyup)="applyFilter($event)" placeholder="Ex. 9596989793" #input>
          </mat-form-field>
        

<div class="mat-elevation-z8">
    <div class="cms-table-container">
        <table mat-table matSort [dataSource]="dataSource">  

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let element" > {{element.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element" > {{element.dataUpdateRequestStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="displayModifiedDate" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified On </th>
                <td mat-cell *matCellDef="let element"> {{element.displayModifiedDate}} </td>
            </ng-container>

  
           

            <ng-container matColumnDef="metadata">
                <th mat-header-cell *matHeaderCellDef > Details </th>
                <td mat-cell *matCellDef="let element" >
                    <button mat-icon-button  (click)="getRequestDetails(element)"> 
                        <mat-icon mat-list-icon 
                        matTooltip="Request Details">info</mat-icon>   
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > Complete </th>
                <td mat-cell *matCellDef="let element" >
                    <button mat-icon-button  (click)="completeRequest(element)" [disabled]="!isRequestSubmitted(element)">  
                        <mat-icon mat-list-icon 
                        matTooltip="Complete request">done_outline</mat-icon>   
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" *ngIf="errMessage"><h4>{{errMessage}}</h4></td>
                <td class="mat-cell" colspan="4" *ngIf="!errMessage && input.value?.length>0">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
       

    </div>        
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>     
</div>
</div>
